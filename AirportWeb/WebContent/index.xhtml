<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
	<h1>Airport Esslingen</h1>

	<h:form>
		<p:panel header="New airplane">
			Airplane name: <p:inputText value="#{airportBean.airplane.name}" /><p/>
			<p:commandButton value="Add airplane" action="#{airportBean.store}" update="airplaneTableForm" />
		</p:panel>
	</h:form>
	<p/>
	<h:form id="airplaneTableForm">
		<p:dataTable value="#{airportBean.airplanes}" var="airplane">
			<p:column headerText="Airplanes">
				<h:outputText value="#{airplane.name}" />
			</p:column>
			<p:column headerText="State">
				<h:outputText value="#{airplane.state}" />
			</p:column>
			<p:column headerText="Parkinglot">
				<h:outputText value="#{airplane.parkedAt?airplane.parkedAt.id:0}" />
			</p:column>
			<p:column headerText="Runway">
				<h:outputText value="#{airplane.runway?airplane.runway.id:-1}" />
			</p:column>
			
			<p:column headerText="Landing">
				<p:commandButton value="Init Landing" action="#{airportBean.landPlane(airplane.id)}" update="airplaneTableForm" rendered="#{not airportBean.noFreeRunways}"/>
			</p:column>
		</p:dataTable>
		Runway
		<p:dataTable value="#{airportBean.runways}" var="runway">
			<p:column headerText="free">
				<h:outputText value="#{runway.free}" />
			</p:column>
			<p:column headerText="id">
				<h:outputText value="#{runway.id}" />
			</p:column>



		</p:dataTable>
		Parkinglot
		<p:dataTable value="#{airportBean.parkinglots}" var="parkinglot">
			<p:column headerText="free">
				<h:outputText value="#{parkinglot.free}" />
			</p:column>
			<p:column headerText="id">
				<h:outputText value="#{parkinglot.id}" />
			</p:column>



		</p:dataTable>
	</h:form>
</h:body>
</html>
